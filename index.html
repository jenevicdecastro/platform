<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWave Electronics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    header { background-color: #007bff; color: white; padding: 30px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { margin: 5px 0 0; font-size: 1.2rem; }
    .product-card img { height: 200px; object-fit: cover; }
    .footer { background-color: #343a40; color: white; text-align: center; padding: 15px 0; margin-top: 30px; }
  </style>
</head>
<body>

<header>
  <h1>TechWave Electronics</h1>
  <p>TVs, Laptops, Gadgets & More!</p>
</header>

<div class="container my-5">
  <div class="row g-4">
    
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Laptop" class="card-img-top" alt="Laptop">
        <div class="card-body">
          <h5 class="card-title">High-End Laptop</h5>
          <p class="card-text">$999.99</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Smart+TV" class="card-img-top" alt="Smart TV">
        <div class="card-body">
          <h5 class="card-title">Smart TV 50"</h5>
          <p class="card-text">$499.99</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Headphones" class="card-img-top" alt="Headphones">
        <div class="card-body">
          <h5 class="card-title">Wireless Headphones</h5>
          <p class="card-text">$199.99</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    
  </div>
</div>

<footer class="footer">
  <p>Â© 2026 TechWave Electronics. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
